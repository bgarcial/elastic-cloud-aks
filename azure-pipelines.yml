trigger:
- staging

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, this is the pipeline to execute terraform workflow!
  displayName: 'Hello!'

- script: |
    az login --service-principal --username ${{ secrets.ARM_CLIENT_ID }} --password ${{ secrets.ARM_CLIENT_SECRET }} --tenant ${{ secrets.ARM_TENANT_ID }}
    

  displayName: 'Authenticating to Azure'
